{{ define "main" }}
<main class="article-main">
	<h1>{{ .Title }}</h1>
	<div class="article-datediv">
		<span class="article-date">{{ .Date.Format "Jan 2, 2006" }}</span>
	</div>

	{{/*  <h2>{{ .Page.Params.subtitle }}</h2>  */}}

	{{ with .Page.Params.headerimage }}
		<div class="article-imagecontainer">
			<img src="{{ . }}" class="card-image">
		</div>
	{{ end }}

	<article>
		{{ .Content }}
	</article>

</main>
{{ end }}
